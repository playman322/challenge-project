<div class="flex flex-wrap w-full justify-content-center align-items-center flex-column">
  <span class="p-input-icon-left p-float-label m-6">
    <i class="pi pi-search"></i>
    <input type="text" id="inputElement" #inputElement pInputText [(ngModel)]="query" (keyup.enter)="search()"/>
    <label for="inputElement">Type here</label>
  </span>

  @if (movieList$ | async; as movieList) {
    @if (movieList.length) {
      <app-movie-list [movieList]="movieList"></app-movie-list>
    } @else {
      <p>No results found!</p>
    }
  } @else {
    <p-card class="card mt-8  cursor-pointer"
            (click)="focusInput()"
    >
      <div class="flex justify-content-center align-items-center gap-4 md:mx-5">
        <i class="pi pi-search text-4xl"></i>
        <p class="m-0">Use Search Bar to find movies!</p>
      </div>
    </p-card>
  }
</div>
