@if (movie$ | async; as movie) {
  @if (isLoading$ | async) {
    <app-loader></app-loader>
  } @else if (movie.id) {
    <app-movie-card [movie]="movie">
    </app-movie-card>
  } @else {
    <app-banner [text]="'No details here!'">
      <i class="pi pi-th-large text-4xl"></i>
    </app-banner>
  }
}
