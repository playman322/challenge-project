<div class="page-container">
  <app-header></app-header>
  <app-navbar class="absolute bottom-0 w-full"></app-navbar>
  @if (isLoaded$) {
    <router-outlet></router-outlet>
  } @else {
    <div class="page-loader">
      <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".7s"></p-progressSpinner>
    </div>
  }
</div>
