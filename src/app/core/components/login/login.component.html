<div class="flex justify-content-center mt-8">
  <p-card>
    <form class="flex flex-column gap-5" #form="ngForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-float-label">
        <input pInputText id="username" type="text" formControlName="username" />
        <label for="username">Username</label>
      </div>
      <div class="p-float-label">
        <p-password id="password" type="password" formControlName="password" />
        <label for="password">Password</label>
      </div>

      <p-button type="submit" label="Login" class="p-button-primary select-none" [disabled]="!loginForm.valid"></p-button>
      <span>Don't have an account? Click <span class="text-primary cursor-pointer" [routerLink]="['/register']">here</span></span>
    </form>
  </p-card>
</div>
